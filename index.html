<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xlmns="http://w3.org/1999/xhtml">
  <head>
    <!-- Favicon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="calc.ico" />

    <title>Super Scientific Calculator</title>
  </head>

  <body style="background-color: beige">
    <h1 align="center">
      <font face="arial, helevica"
        ><strong><u>Super Scientific Calculator</u></strong></font
      >
    </h1>

    <!-- JS code moved to separate file -->

    <script language="javaScript" type="text/javaScript" src="script.js">

      <!-- This is a JavaScript complex scientific calculator that performs several calculations including basic math (adding, subtracting, square roots, percents, rounding), algebraic functions (exponents, logarithms), and trigonometric functions (sine, cosine, and tangent). All trigonometric results are displayed only in radians, NOT degrees by default. -->

      <!-- To create this complex calculator, I used JavaScript Math object functions, such as Math.sin, Math.round, etc.  For the layout of this calculator, I had created a table (with invisible borders) using HTML. -->
    </script>
    <br />

    <br />

    <br />

    <form method="post" name="cmplxcalc" id="cmplxcalc">
      <table
        style="height: 200px; width: 500px"
        align="center"
        bgcolor="gray"
        border="0"
        cellpadding="3"
        cellspacing="3"
      >
        <tbody>
          <tr>
            <td colspan="4" align="center">
              <input
                name="txtbox_area"
                id="txtbox_area"
                maxlength="20"
                size="45"
                value="0"
                type="text"
              />
            </td>

            <td align="center">
              <input
                name="btclear"
                value="  C /CE  "
                onClick="Clear()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="equals"
                value="     =     "
                onClick="Answer()"
                type="button"
              />
            </td>

            <!-- <td align="center">&nbsp;</td>

            <td align="center">
              <font face="arial, helevica" size="+1">TI - 39Xa</font>
            </td> -->
          </tr>

          <tr>
            <td align="center">
              <input
                name="Seven"
                value="  7  "
                onClick="AddAChar('7')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Eight"
                value="  8  "
                onClick="AddAChar('8')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Nine"
                value="  9  "
                onClick="AddAChar('9')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btplus"
                value="  +  "
                onClick="AddAChar('+')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btsub"
                value="  -  "
                onClick="AddAChar('-')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btsin"
                value="  sin  "
                onClick="sin()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btcos"
                value="  cos  "
                onClick="cos()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="bttan"
                value="  tan  "
                onClick="tan()"
                type="button"
              />
            </td>
          </tr>

          <tr>
            <td align="center">
              <input
                name="Four"
                value="  4  "
                onClick="AddAChar('4')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Five"
                value="  5  "
                onClick="AddAChar('5')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Six"
                value="  6  "
                onClick="AddAChar('6')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btmult"
                value="  x  "
                onClick="AddAChar('*')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btdiv"
                value="  /  "
                onClick="AddAChar('/')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btasin"
                value=" asin "
                onClick="asin()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btacos"
                value=" acos "
                onClick="acos()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btatan"
                value=" atan "
                onClick="atan()"
                type="button"
              />
            </td>
          </tr>

          <tr>
            <td align="center">
              <input
                name="One"
                value="  1  "
                onClick="AddAChar('1')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Two"
                value="  2  "
                onClick="AddAChar('2')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Three"
                value="  3  "
                onClick="AddAChar('3')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Percent"
                value="  %  "
                onClick="percent()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="Sqrt"
                value=" sqrt "
                onClick="sqrt()"
                type="button"
              />
            </td>

            <td align="center">
              <input name="Pi" value="  Pi   " onClick="pi()" type="button" />
            </td>

            <td align="center">
              <input
                name="cubbut"
                value=" x^2 "
                onClick="square()"
                type="button"
              />
            </td>

            <td align="center">
              <input name="e" value=" e^1 " onClick="Euler()" type="button" />
            </td>
          </tr>

          <tr>
            <td align="center">
              <input
                name="Zero"
                value="  0  "
                onClick="AddAChar('0')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="TwoZeroes"
                value="  00  "
                onClick="AddAChar('00')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="dot"
                value="  .  "
                onClick="AddAChar('.')"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="neg"
                value="  +/-  "
                onClick="negative()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="rounding"
                value=" round "
                onClick="Round()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btrdm"
                value=" Rdm "
                onClick="rand()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btlog"
                value="  log  "
                onClick="Log()"
                type="button"
              />
            </td>

            <td align="center">
              <input
                name="btln"
                value="    ln    "
                onClick="natLog()"
                type="button"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <br />

  </body>
</html>
